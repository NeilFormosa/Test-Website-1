<body>
    <div id="HomePage">
        <h3>Make use of our online tool below!</h3>
        <br><br>
        <div id="claculator">
            <label>Number 1:</label>
            <input type="number" id="num1">
            <br><br>
            <label>Number 2:</label>
            <input type="number" id="num2">
            <br><br>

            <label>Add</label>
            <input type="radio" name="option" value="add" checked>
            <label>Subtract</label>
            <input type="radio" name="option" value="subtract">
            <label>Multiply</label>
            <input type="radio" name="option" value="multiply">
            <label>Divide</label>
            <input type="radio" name="option" value="divide">
            <br><br>

            <label>Round number:</label>
            <select name="yesNo" id="yesOrNo">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br><br>

            <button onclick="ValidateAndCalculate()">Calculate</button>
            <br><br>

            <label>Answer:</label>
            <label id="answer">Answer shown here</label>
        </div>
    </div>
